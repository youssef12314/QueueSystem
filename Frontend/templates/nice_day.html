<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full screen height */
        }

        .container {
            text-align: center;
            padding: 20px 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #3c57b1; /* Green color */
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: #555; /* Light gray for a secondary text */
            margin-top: 10px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3c57b1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3c57b1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Have a nice day!</h1>
        <p>Thank you for visiting. We hope to see you again soon!</p>
    </div>
</body>
</html>
