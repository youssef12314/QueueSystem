<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            padding: 0 15px; /* Padding for smaller screens */
        }

        img {
            max-width: 90%;
            height: auto;
            border: 5px solid #4b6fe9;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Scan the QR Code to Join the Queue</h1>
    <img src="data:image/png;base64,{{ qr_code_image }}" alt="QR Code">
</body>
</html>
