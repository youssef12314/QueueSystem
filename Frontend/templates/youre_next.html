<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Next</title>
    <link rel="stylesheet" href="queue.style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full screen height */
        }

        .container {
            text-align: center;
            padding: 30px 50px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            color: #4b6fe9; /* Green for excitement */
            margin: 0;
        }

        p {
            font-size: 1.5em;
            color: #555; /* Light gray for complementary text */
            margin-top: 15px;
        }

        .button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4b6fe9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #4b6fe9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>It's your turn!</h1>
        <p>Please proceed to the counter or your designated area.</p>
    </div>
</body>
</html>
