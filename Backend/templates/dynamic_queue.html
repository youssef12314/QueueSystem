<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Queue</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: flex-start; /* Align items to the start (left) */
      align-items: center; /* Vertically center items */
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding-left: 10%; /* Optional: Add some padding from the left edge */
    }

    .queue-container {
      display: flex;
      align-items: center;
      gap: 20px; /* Space between items */
      width: auto;
      max-width: 5%; /* Make the desk image smaller */
      height: auto;
    }

    img {
      width: auto;
      height: auto;
    }

    .person {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .person img {
      width: 600px;  /* Increase the width */
      height: 600px; /* Increase the height */
      object-fit: contain; /* Ensures the whole image is visible */
      border-radius: 50%;
      margin-top: 70px; /* Move the image slightly down */
    }

    .person .queue-number {
      font-weight: bold;
      margin-top: -30px; /* Move the queue number closer to the image */
      color: white; /* Ensure the text is visible */
      font-size: 95px; /* Adjust font size if needed */
      position: absolute;
      top: 50%;
      transform: translateY(-50%); /* Center the text vertically */
      -webkit-text-stroke: 2px black; /* Adds the black outline */
    }

    .queue-number-display {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 500px;
      font-weight: bold;
      color: white;  /* Set the text color */
      padding: 5px 10px;
      -webkit-text-stroke: 5px black; /* Adds the black outline */
    }
  </style>
</head>
<body>
  <div class="queue-number-display"></div>
  <div class="queue-container">
    <img src="{{ url_for('static', filename='images/desk.png') }}" alt="Image of a desk">
    <!-- Person images will be dynamically added here -->
  </div>

  <script>
    // Function to fetch and update queue data from the real API
    function fetchQueueData() {
      $.get('/queue/people', function(data) {
        const container = $('.queue-container');
        container.find('.person').remove(); // Clear existing person elements

        let furthestQueueNumber = null; // Variable to store the furthest queue number

        // Loop through the queue data
        data.forEach(function(item) {
          const personDiv = `
            <div class="person">
              <img src="/static/images/person.png" alt="Person ${item.queue_number}">
              <div class="queue-number">${item.queue_number}</div>
            </div>`;
          container.append(personDiv); // Add the person to the container

          // Update the furthest queue number
          if (!furthestQueueNumber || parseInt(item.queue_number) > parseInt(furthestQueueNumber)) {
            furthestQueueNumber = item.queue_number;
          }
        });

        // Display the furthest queue number at the top-left corner if there is a queue number
        if (furthestQueueNumber) {
          $('.queue-number-display').text(`${furthestQueueNumber}`);
        } else {
          $('.queue-number-display').text(''); // Clear if no one is in the queue
        }
      }).fail(function(error) {
        console.error('Error fetching queue data:', error);
      });
    }

    // Fetch queue data every 2 seconds
    setInterval(fetchQueueData, 2000);

    // Initial fetch on page load
    fetchQueueData();
  </script>
</body>
</html>
